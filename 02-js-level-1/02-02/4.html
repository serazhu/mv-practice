<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>生成V型-上右下左</title>
</head>
<style>
    *{
        padding:0;
        margin:0;
        }
    ul{
        position:relative;
        }
    li{
        list-style:none;
        position:absolute;
        width:50px;
        height:50px;
        background:red;
        line-height:50px;
        text-align:center;
        }
    </style>
    </head>
    
    <body>
    <button id="btn">生成V型-上右下左</button>
    <ul id="box"></ul>
    <script>
    var lists = document.getElementsByTagName('li');
    var i = 0;
    var myLen; 
    btn.onclick = function(){
        var str = '';
        for(var j = 0; j < 5; j++){
            str += '<li>' + j + '</li>';	
        }
        box.innerHTML = str;
        myLen = lists.length;	
        switch(i%4){
            case 0: 	
                fn1();
                break;
            case 1: 	
                fn2();
                break;
            case 2: 	
                fn3();
                break;	
            case 3: 	
                fn4();
                break;		
        }	
    }
    function fn1(){
        i++;
        for(var k = 0; k < myLen; k++){
            lists[k].style.left = 50 * k + 'px';
            if(k > 2){
              lists[k].style.top = 50 * ( k - 2) + 'px';
            }else{
              lists[k].style.top = 50 * (-(k - 2)) + 'px';
            }	
        }	
    }
    function fn2(){
        i++;
        for(var k = 0; k < myLen; k++){
            lists[k].style.top = 50 * k + 'px';
            if(k > 2){
              lists[k].style.left = 50 * (myLen - k - 1) + 'px';
            }else{
              lists[k].style.left = 50 * k  + 'px';
            }	
        }	
    }
    function fn3(){
        i++;
        for(var k = 0; k < myLen; k++){
            lists[k].style.left = 50 * k + 'px';
          if( k > 2){
              lists[k].style.top = 50 * (myLen - k - 1) + 'px';
          }else{
              lists[k].style.top = 50 * k + 'px';
          }		
        }	
    }
    
    function fn4(){
        i++;
        for(var k = 0; k < myLen; k++){
            lists[k].style.top = 50 * k + 'px';
            if(k > 2){
              lists[k].style.left = 50 * (k - 2) + 'px';
            }else{
              lists[k].style.left = 50 * (-(k - 2)) + 'px';
            }	
        }	
    }
    
    </script>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>for循环生成元素</title>
    <style>
    *{
        padding: 0;
        margin: 0;
    }
    div{
        width: 50px;
        height: 50px;
        background: red;
        color: #fff;
        position: absolute;
        left: 0;
        top: 0;
        line-height: 50px;
        text-align: center;
    }
    </style>
</head>
<body>    
    <script>
    var str = '';
    var divs = document.getElementsByTagName('div');
    for(var i = 0; i < 10; i++){
        str += '<div style="left:'+ i*(50 + 1) + 'px">' + i + '</div>';
    }
    document.body.innerHTML = str;
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    *{
        padding: 0;
        margin: 0;
    }
    li{
        list-style: none;
        float: left;
    }
    button{
        width: 50px;
    }
    </style>
</head>
<body>
    <ul id="ul">
        <li><img src="images/normal.png" alt=""></li>
        <li><img src="images/normal.png" alt=""></li>
        <li><img src="images/normal.png" alt=""></li>
    </ul>
    <div>
        <button>0</button>
        <button>0</button>
        <button>0</button>
    </div>
    <script>
    var myUl = document.getElementById('ul');
    var lists = document.getElementsByTagName('li');
    var len = lists.length;
    for(var i = 0; i < len; i++){
        lists[i].getElementsByTagName('img')[0].onOff = true;
        lists[i].onclick = function(){
            if(this.getElementsByTagName('img')[0].onOff){
                this.getElementsByTagName('img')[0].src = 'images/active.png';
                this.getElementsByTagName('img')[0].onOff = false;
            }else{
                this.getElementsByTagName('img')[0].src = 'images/normal.png';
                this.getElementsByTagName('img')[0].onOff = true;
            }
        }
    }
    
    // 按钮
    var btns = document.getElementsByTagName('button');
    var arr = ['A','B','C','D']
    for(var i = 0, len = btns.length; i < len; i++){
        btns[i].num = 0;
        btns[i].onclick = function(){  
            if(this.num > len){
                this.num = 0;
            }          
            this.innerHTML = arr[this.num];
            this.num++;  
        }
    }
    </script>
</body>
</html>

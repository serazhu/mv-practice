<body>
    <script>

var arr = [ '100px', 'abc'-6, [], -98765, 34, -2, 0, '300', , function(){alert(1);}, null, document, [], true, '200px'-30,'23.45元', 5, Number('abc'), function(){ alert(3); }, 'xyz'-90 ];

/*
	1、找到arr里所有的数字：-98765, 34, -2, 0, 5
	2、找到可以转成数字的：'100px', -98765, 34, -2, 0, '300', '23.45元',  5 
	3、把转成数字以后，最大值判断出来：300
	4、把 NaN 所在的位置找出来：1 14 17  19
*/
function getNumber(arr){
	var newarr = [];
	for(var i = 0, len = arr.length; i < len; i++){
		if(arr[i] === arr[i] && typeof arr[i] === 'number'){			
			newarr.push(arr[i])	
		}	
	}
	return newarr;	
}
getNumber(arr)

function getBecomeNumber(arr){
	var newarr = [];
	for(var i = 0, len = arr.length; i < len; i++){
		if(typeof(parseFloat(arr[i]) === 'number') && parseFloat(arr[i]) === parseFloat(arr[i])){			
			newarr.push(arr[i])	
		}	
	}
	return newarr;	
}

function getMaxNumber(arr){
	var newarr = getBecomeNumber(arr);
	for(var i = 0, len = newarr.length; i < len; i++){
		newarr[i] = parseInt(newarr[i]);	
	}
	newarr.sort(function(a, b){return b - a});
	return newarr.shift();
}


function getNaN(arr){
	var newarr = [];
	for(var i = 0, len = arr.length; i < len; i++){
		if(arr[i] !== arr[i]){			
			newarr.push(i)	
		}	
	}
	return newarr;	
}

</script>

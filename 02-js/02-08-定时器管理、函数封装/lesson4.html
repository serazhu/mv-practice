<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>封装函数添加回调函数</title>
<style>
div{
	width:100px;
	height:100px;
	background:red;
	position:absolute;
	left:100px;
	top:100px;	
	}
</style>
</head>

<body>
<button>走</button>
<div></div>
<script>
var btn = document.getElementsByTagName('button')[0];
var div = document.getElementsByTagName('div')[0];

btn.onclick = function(){
	doMove(div,'left',800,16,function(){
		doMove(div,'top',500,16)	
	})	
}

/* @param
 * obj进行运动的对象
 * attr进行变化的属性
 * direction目标位置，根据原始属性的值和direction比较，来确定step参数的正负
 * step每次运动的长度
 */
 function doMove(obj,attr,direction,step,fn){
	clearInterval(obj.timer);
	var value = parseInt(getStyle(obj,attr));	
	if(value > direction){
		step = -step;	
	}
	obj.timer = setInterval(function(){		
		value += step;
		if(step > 0 && value > direction ||step < 0 && value < direction){
			value = direction;	
		}
		obj.style[attr] = value + 'px';
		if(value === direction){
			clearInterval(obj.timer);
			fn && fn();			
		}
	},50)
}
function getStyle(obj,arr){
	return obj.currentStyle ? obj.currentStyle[arr] : getComputedStyle(obj)[arr]; 	
}
</script>
</body>
</html>

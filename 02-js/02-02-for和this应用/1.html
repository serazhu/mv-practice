<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>鼠标移入背景显示</title>
    <style>
    *{
        padding: 0;
        margin: 0;
    }
    #box{
        width: 500px;
        height: 500px;
        background: url(images/pic.jpg) no-repeat;
        margin: 0 auto;
        position: relative;
        margin: 0 auto;
    }
    #box div{
        width: 49px;
        height: 49px;
        border: 1px solid #ccc;
        border-top:none;
        border-left: none;
        background: #ccc;
        position: absolute;
    }
    </style>
</head>
<body>
    <div id="box">

    </div>
    <script>
        var str = '';
        for(var i = 0; i < 10; i++){
            for(var j = 0; j < 10; j++){
                str += '<div style="left:' + j * 50 + 'px;top:' + i * 50+ 'px"></div>';
            }
        }
        box.innerHTML = str;
        box.onmouseover = function(e){
            e = e || window.event;
            var target = e.target || e.srcElement;
            target.style.background = 'transparent';
        }
    </script>
</body>
</html>

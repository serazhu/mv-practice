<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>自动生成10个li</title>
    <style>
        *{
            padding:0;
            margin:0;
            }
        ul{
            position:relative;
            }
        li{
            width:100px;
            height:100px;	
            list-style:none;
            font-size:36px;
            text-align:center;
            line-height:100px;
            position:absolute;
            }
        </style>
        </head>
        
        <body>
        <button id="btn">自动生成10个li</button>
        <ul id="box"></ul>
        <script>
        var colors = ['red','yellow','blue','green'];
        var len = colors.length;
        var lists = document.getElementsByTagName('li');
        var onOff = true
        btn.onclick = function(){
            if(onOff){
              var str = '';
              for(var i = 0; i < 10; i++){
                  str += '<li>' + i + '</li>'	
              }
              box.innerHTML += str;
              var myLen = lists.length;
              for(var j = 0; j < myLen; j++){
                  var color = colors[j%len];
                  lists[j].style.background = color;
                  lists[j].style.left = j*(100 + 10) + 'px';
              }
              onOff = false;
            }
        }
        </script>
        </body>
</html>

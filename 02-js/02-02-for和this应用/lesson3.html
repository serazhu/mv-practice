<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>双层for循环 / cssText</title>
    <style>
    *{
        padding: 0;
        margin: 0;
    }
    .number{
        border: 1px solid #ccc;
    }
    </style>
</head>
<body>
    <ul id="box">
        <li>
            <h2>我的好友</h2>
            <ul>
                <li>好友1</li>
                <li>好友2</li>
                <li>好友3</li>
            </ul>
        </li>
        <li>
            <h2>我的家人</h2>
            <ul>
                <li>家人1</li>
                <li>家人2</li>
                <li>家人3</li>
            </ul>
        </li>
        <li>
            <h2>我的黑名单</h2>
            <ul>
                <li>黑名单1</li>
                <li>黑名单2</li>
                <li>黑名单3</li>
            </ul>
        </li>
    </ul>
    <div class="number">123</div>
    <button id="btn1">修改</button>
    <button id="btn2">清空</button>
    <div>
        <button id="btn3">生成新闻</button>
        <ul id="news">

        </ul>
    </div>
    <script>
    var box = document.getElementById('box');
    var uls = box.getElementsByTagName('ul');
    for(var i = 0, len = uls.length; i < len; i++ ){
        var lists = uls[i].getElementsByTagName('li');        
        for(var j = 0,num = lists.length; j < num; j++){            
            lists[j].style.color = 'red';
        }
    }

    var myDiv = document.getElementsByTagName('div')[0];
    var btn1 = document.getElementById('btn1');
    var btn2 = document.getElementById('btn2');
    myDiv.onclick = function(){
        this.style.cssText = 'width:200px;height:200px;'
    }
    btn1.onclick = function(){
        myDiv.style.cssText = 'width:100px;' 
    }
    btn2.onclick = function(){
        myDiv.style.cssText = '' 
    }

    var newsText = ['新闻1','新闻2','新闻3','新闻4','新闻5'];
    var myUl = document.getElementById('news');
    var btn3 = document.getElementById('btn3');
    var onOff = true;
    btn3.onclick = function(){
        if(onOff){
            var str = '';
            for(var i = 0, len = newsText.length; i < len; i++ ){
                str += '<li>' + newsText[i]+ '</li>';
            }
            myUl.innerHTML = str;
        }
        onOff != onOff;
    }
    </script>
</body>
</html>

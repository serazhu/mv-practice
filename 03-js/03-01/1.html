<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <input type="text"><button>留言</button>
    <ul></ul>
</body>
<script>
    var btn = document.getElementsByTagName('button')[0];
    var text = document.getElementsByTagName('input')[0];
    var eleul = document.getElementsByTagName('ul')[0];

    btn.onclick = function(){
        var val = text.value;
        if(val === ''){
            alert('请输入留言内容');
            return;
        }
        var len = document.getElementsByTagName('li').length;
        if(len > 4){
            eleul.removeChild(eleul.children[4]);
        }        
        var eleli = document.createElement('li');
        eleli.innerHTML = val;
        text.value = '';
        if(eleul.children[0]){
            eleul.insertBefore(eleli,eleul.children[0]);
        }else{
            eleul.appendChild(eleli);
        }
    }
</script>
</html>

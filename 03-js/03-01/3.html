<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>111111111</li>
        <li class="box">2222222222</li>
        <li>33333333333</li>
        <li class="box1">4444444444</li>
        <li>55555555555</li>
    </ul>
    <div class="box">div</div>
    <script>
    getElementsByClassName(document, '*', 'box, box1');

    function getElementsByClassName(obj, tagName, className){
        var arr = className.split(',');        
        for(var i = 0, len = arr.length; i < len; i++){
            arr[i] = arr[i].trim()
        }
        var objarr = obj.getElementsByTagName(tagName);
        var len = objarr.length;
        if(len > 1){
            for(var i = 0; i < len; i++){
                for(var j = 0; j < arr.length; j++){                    
                    if(objarr[i].getElementsByClassName(arr[j])){
                        var selectarr = objarr[i].getElementsByClassName(arr[j]);
                        for(var k = 0; k < selectarr.length; k++){
                            selectarr[k].style.background = 'red';
                        }
                    }
                    
                }
            }
        }
    }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>选择筛选</title>
</head>
<body>
    <dl>
        <dt>地区</dt>
        <dd>东城</dd>
        <dd>西城</dd>
        <dd>朝阳</dd>
        <dd>昌平</dd>
    </dl>
    <dl>
        <dt>职位</dt>
        <dd>美工设计</dd>
        <dd>前端工程师</dd>
        <dd>后台开发</dd>
    </dl>
    <dl>
        <dt>薪资</dt>
        <dd>4000</dd>
        <dd>5000</dd>
        <dd>6000</dd>
    </dl>
    <div id="div1"></div>
    <script>
    var divele = document.getElementById('div1');
    var dls = document.getElementsByTagName('dl');
    var len = dls.length;
    var location = '';
	var position = '';
    var salary = '';

    for(var i = 0; i < len; i++){
        fn(i)
    }

    function fn(i){
        var dds = dls[i].getElementsByTagName('dd');         
            
        for(var j = 0, len = dds.length; j < len; j++){
            dds[j].onclick = function(){
                switch(i){
                    case 0:
                        location = this.innerHTML + '';
                        break;
                    case 1:
                        position = this.innerHTML + '';
                        break;
                    case 2:
                        salary = this.innerHTML + '';
                        break;    
                }
                divele.innerHTML = location + position + salary;
            }
        }
    }
    </script>
</body>
</html>

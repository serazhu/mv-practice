<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>页面左右两侧居中广告</title>
    <style>
    *{
        padding:0;
        margin: 0;
    }
    body{
        height: 3000px;
    }
    div{
        width: 50px;
        height: 200px;
        background: red;
        position: absolute;
    }
    #div1{
        left: 0;
    }
    #div2{
        right: 0;
    }
    </style>
</head>
<body>
    <div id="div1"></div>
    <div id="div2"></div>
    <script>
    var div1 = document.getElementById('div1');
    var div2 = document.getElementById('div2');     
    
    window.onresize = setPos;
    function setPos(){
        var height = document.documentElement.clientHeight;
        console.log(height)
        div1.style.top = div2.style.top = (height-div1.offsetHeight)/2 + 'px';
    }
    setPos();
    </script>
</body>
</html>
